<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="main-image">
          <img id="mainImage" src="https://picsum.photos/400/600" alt="Main Image">

          <img class="g" src="https://picsum.photos/200/300?grayscale" alt="Image 3">
          <img class="g" src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Image 4">
        </div>
      </div>
      <script src="script.js" defer></script>
